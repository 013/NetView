<html>
<head>
<title>test</title>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" charset="utf-8"></script>
<script src="jquery.sparkline.min.js" charset="utf-8"></script>
<script type="text/javascript">
var update;
var myvalues=[];
var lel;
//for (i=0; i <30; i++) myvalues[i]=0;

$(document).ready( function() {
	$.getJSON("stats.json", function(data){
		// Loop through objects
		$.each(data, function (index, value) {
			// Loop through and get each device as an obj (eth0, vmbr0, etc)
			$.each(value, function(device_name, dev_obj) {
				$.each(dev_obj, function(stat,val) {
					$('.net_graphs').append('<p>'+device_name+' : '+stat+'<br><span class="'+device_name+'_'+stat+'">Loading..</span><br><span class="ps_'+device_name+'_'+stat+'">... bytes/sec</span></p>');
				});
			});
		});
	});

	update = function (classN, myvalues) {
		myvalues.splice(0, 1)
		myvalues.push(Math.floor(Math.random()*11))
		$("."+classN).sparkline(myvalues, {height: 100, width: 200});
		$(".ps_"+classN).html( Math.round(myvalues.reverse()[1]/128*100)/100 + " kbit/s")
	}

	getStat = function () {
		$.getJSON("stats.json", function(data){
			// Loop through objects
			$.each(data, function (index, value) {
				// Loop through and get each device as an obj (eth0, vmbr0, etc)
				$.each(value, function(device_name, dev_obj) {
					//console.log(device_name); 
					$.each(dev_obj, function(stat,val) {
						update(device_name+'_'+stat, val);
					});
				});
			});
		});
	}
	
	//setInterval("update('.dynamicsparkline', myvalues)", 1000);

setInterval("getStat()", 1000);
});	
</script>
</head>
<body>

<div class="net_graphs">

</div>

</body>
</html>
